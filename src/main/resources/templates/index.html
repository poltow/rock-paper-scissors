<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="script.js"></script>
<title>Rock Paper Scissors</title>
</head>
<body onload="resetCookies()">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Welcome to Rock Paper Scissors</h1>
			</div>
		</div>
		<form  name="userForm" action="/play" method="post" onsubmit="return createUserCookie()">
			<b>Enter user name:</b> 
			<br> 
			<input type="text" required pattern="([A-Za-z]|[0-9]){1,}" name="userName"  >
			<br>
			<br>
			<b>And choose your strategy:</b>
			<br>
			<label>Always play Rock<input type="radio" name="strategy" value="PLAY_ROCK" required></label> 
			<label>Play Randomly<input type="radio" name="strategy" value="PLAY_RANDOM"></label>
			<br>
			<br>
			<input type="submit" value="Start playing">
		</form>
	</div>
</body>
</html>
